        <script type="text/babel">
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours() % 12); // Ensure two digits
                const minutes = String(now.getMinutes()).padStart(2, "0"); // Ensure two digits
                document.getElementById("time").textContent =
                    `${hours}:${minutes}`;
            }

            // Update time immediately when the script loads
            updateTime();
            //setInterval(updateTime, 1000);

            window.onload = function () {
                document.getElementById("searchBox").value = "";
            };

            const KoboldcppInfoButton = () => {
                const [showTooltip, setShowTooltip] = React.useState(false);
                const [releaseInfo, setReleaseInfo] = React.useState({
                    version: "Loading...",
                    notes: "Loading...",
                    date: "Loading...",
                });
                let hoverTimer;

                React.useEffect(() => {
                    fetch(
                        "https://api.github.com/repos/LostRuins/koboldcpp/releases/latest",
                    )
                        .then((response) => response.json())
                        .then((data) => {
                            setReleaseInfo({
                                version: data.tag_name,
                                notes: data.body_html || data.body,
                                date: new Date(
                                    data.published_at,
                                ).toLocaleDateString(),
                            });
                        })
                        .catch((error) =>
                            console.error(
                                "Error fetching release info:",
                                error,
                            ),
                        );
                }, []);

                const handleMouseEnter = () => {
                    hoverTimer = setTimeout(() => {
                        setShowTooltip(true);
                    }, 1000);
                };

                const handleMouseLeave = () => {
                    clearTimeout(hoverTimer);
                    setShowTooltip(false);
                };

                return (
                    <div
                        className="relative"
                        style={{ display: "flex;", justifyContent: "flex-end" }}
                    >
                        <a
                            href="https://github.com/LostRuins/koboldcpp/releases/latest"
                            target="_blank"
                            rel="noopener noreferrer"
                            onMouseEnter={handleMouseEnter}
                            onMouseLeave={handleMouseLeave}
                            style={{
                                backgroundColor: "rgba(30, 30, 30, 0.4)",
                                color: "white",
                                textDecoration: "none",
                                borderRadius: "8px",
                            }}
                        >
                            <div id="kobold">
                                <div
                                    style={{
                                        display: "flex",
                                        alignItems: "center",
                                        gap: "8px",
                                    }}
                                >
                                    <h3
                                        style={{
                                            fontSize: "1.125rem",
                                            fontWeight: "600",
                                        }}
                                    >
                                        Koboldcpp
                                    </h3>
                                </div>
                                <div
                                    style={{
                                        display: "flex",
                                        alignItems: "center",
                                        gap: "16px",
                                    }}
                                >
                                    <span
                                        style={{
                                            fontSize: "0.875rem",
                                            color: "#D1D5DB",
                                        }}
                                    >
                                        {releaseInfo.version}
                                    </span>
                                    <span
                                        style={{
                                            fontSize: "0.875rem",
                                            color: "#D1D5DB",
                                        }}
                                    >
                                        Updated: {releaseInfo.date}
                                    </span>
                                </div>
                            </div>
                        </a>

                        {showTooltip && (
                            <div
                                style={{
                                    position: "absolute",
                                    zIndex: 10,
                                    width: "384px",
                                    maxWidth: "80vw",
                                    padding: "16px",
                                    marginTop: "10px",
                                    backgroundColor: "#101010d0",
                                    border: "1px solid #777",
                                    borderRadius: "8px",
                                    boxShadow:
                                        "0 10px 15px -3px rgba(0, 0, 0, 0.1)",
                                    top: "100%",
                                    right: 0,
                                }}
                            >
                                <h4
                                    style={{
                                        fontSize: "1.125rem",
                                        fontWeight: "600",
                                        color: "white",
                                        marginBottom: "8px",
                                        marginTop: "0px",
                                    }}
                                >
                                    Release Notes
                                </h4>
                                <div
                                    style={{
                                        fontSize: "0.875rem",
                                        color: "#d8d8d8",
                                        maxHeight: "300px",
                                        overflowY: "auto",
                                    }}
                                    dangerouslySetInnerHTML={{
                                        __html: releaseInfo.notes,
                                    }}
                                />
                            </div>
                        )}
                    </div>
                );
            };

            const Chat = () => {
                const [messages, setMessages] = React.useState([]);
                const [input, setInput] = React.useState("");
                const [isLoading, setIsLoading] = React.useState(false);
                const [images, setImages] = React.useState([]); // New state to store images
                const messagesEndRef = React.useRef(null);

                const scrollToBottom = () => {
                    messagesEndRef.current?.scrollIntoView({
                        behavior: "smooth",
                    });
                };

                React.useEffect(() => {
                    scrollToBottom();
                }, [messages, images]);

                const resetChat = () => {
                    setMessages([]);
                    setInput("");
                    setIsLoading(false);
                    setImages([]); // Reset images
                };

                const sendMessage = async () => {
                    if (!input.trim()) return;

                    if (
                        input.trim().startsWith("/img") ||
                        input.trim().startsWith("/image")
                    ) {
                        const prompt = input
                            .trim()
                            .replace(/^(\/img|\/image)\s*/, "");
                        if (!prompt) {
                            setMessages((prev) => [
                                ...prev,
                                {
                                    role: "assistant",
                                    content:
                                        "Please provide a prompt for the image.",
                                },
                            ]);
                            return;
                        }
                        setInput("");
                        setIsLoading(true);

                        try {
                            const response = await fetch(
                                "https://api.together.xyz/v1/images/generations",
                                {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        Authorization:
                                            "Bearer key_here",
                                    },
                                    body: JSON.stringify({
                                        model: "black-forest-labs/FLUX.1-schnell-Free",
                                        prompt: prompt,
                                        width: 768,
                                        height: 768,
                                        steps: 4,
                                        n: 1,
                                        response_format: "b64_json",
                                    }),
                                },
                            );

                            if (!response.ok) {
                                throw new Error(
                                    `HTTP error! status: ${response.status}`,
                                );
                            }

                            const data = await response.json();
                            const imageUrl = `data:image/jpeg;base64,${data.data[0].b64_json}`;

                            setImages((prev) => [...prev, imageUrl]);
                        } catch (error) {
                            console.error("Error:", error);
                            setMessages((prev) => [
                                ...prev,
                                {
                                    role: "assistant",
                                    content:
                                        "Sorry, I encountered an error generating the image. Please try again.",
                                },
                            ]);
                        }

                        setIsLoading(false);
                    } else {
                        const userMessage = { role: "user", content: input };
                        setMessages((prev) => [...prev, userMessage]);
                        setInput("");
                        setIsLoading(true);

                        try {
                            const response = await fetch(
                                "https://api.mistral.ai/v1/chat/completions",
                                {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        Authorization:
                                            "Bearer key_here",
                                    },
                                    body: JSON.stringify({
                                        model: "mistral-medium-latest",
                                        messages: [...messages, userMessage],
                                        stream: true,
                                    }),
                                },
                            );

                            if (!response.ok) {
                                throw new Error(
                                    `HTTP error! status: ${response.status}`,
                                );
                            }

                            setMessages((prev) => [
                                ...prev,
                                {
                                    role: "assistant",
                                    content: "",
                                },
                            ]);

                            const reader = response.body.getReader();
                            const decoder = new TextDecoder();
                            let accumulatedContent = "";

                            while (true) {
                                const { value, done } = await reader.read();
                                if (done) break;

                                const chunk = decoder.decode(value);
                                const lines = chunk.split("\n");

                                for (const line of lines) {
                                    if (line.trim() === "") continue;
                                    if (line.includes("[DONE]")) continue;

                                    try {
                                        const jsonString = line.replace(
                                            /^data: /,
                                            "",
                                        );
                                        const data = JSON.parse(jsonString);

                                        if (
                                            data.choices &&
                                            data.choices[0]?.delta?.content
                                        ) {
                                            const newToken =
                                                data.choices[0].delta.content;
                                            accumulatedContent += newToken;

                                            setMessages((prev) => {
                                                const newMessages = [...prev];
                                                newMessages[
                                                    newMessages.length - 1
                                                ] = {
                                                    role: "assistant",
                                                    content: accumulatedContent,
                                                };
                                                return newMessages;
                                            });
                                        }
                                    } catch (e) {
                                        console.error("Error parsing SSE:", e);
                                    }
                                }
                            }
                        } catch (error) {
                            console.error("Error:", error);
                            setMessages((prev) => [
                                ...prev,
                                {
                                    role: "assistant",
                                    content:
                                        "Sorry, I encountered an error. Please try again.",
                                },
                            ]);
                        }

                        setIsLoading(false);
                    }
                };

                const handleKeyPress = (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                };

                const renderMarkdown = (content) => {
                    const html = marked.parse(content);
                    return { __html: html };
                };

                return (
                    <div>
                        <div className="messages-container">
                            {/* Render chat messages */}
                            {messages.map((message, index) => (
                                <div
                                    key={index}
                                    className={`message ${message.role}`}
                                >
                                    {message.role === "assistant" ? (
                                        <div
                                            dangerouslySetInnerHTML={renderMarkdown(
                                                message.content,
                                            )}
                                        />
                                    ) : (
                                        message.content
                                    )}
                                </div>
                            ))}
                            {/* Render images */}
                            {images.map((image, index) => (
                                <div key={index} className="image-container">
                                    <img
                                        src={image}
                                        alt={`Generated ${index}`}
                                        style={{
                                            width: "350px",
                                            height: "350px",
                                            alignItems: "center",
                                        }}
                                    />
                                </div>
                            ))}
                            <div ref={messagesEndRef} />
                        </div>
                        <div className="chat-input">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Type a message..."
                                disabled={isLoading}
                            />
                            <button onClick={sendMessage} disabled={isLoading}>
                                {isLoading ? "..." : "Send"}
                            </button>
                            <button
                                onClick={resetChat}
                                disabled={isLoading}
                                className="ml-2"
                            >
                                Reset
                            </button>
                        </div>
                    </div>
                );
            };

            const weatherLUT = {
                0: "â˜€ï¸", // Clear sky
                1: "ðŸŒ¤ï¸", // Mainly clear
                2: "â›…", // Partly cloudy
                3: "â˜ï¸", // Overcast
                45: "ðŸŒ«ï¸", // Fog
                48: "é›± rime fog?", // Depositing rime fog
                51: "Light ðŸŒ§ï¸", // Light drizzle
                53: "ðŸŒ§ï¸", // Moderate drizzle
                55: "Dense ðŸŒ§ï¸", // Dense drizzle
                56: "â„ï¸ðŸŒ¨ï¸", // Light freezing drizzle
                57: "â„ï¸ðŸŒ¨ï¸", // Dense freezing drizzle
                61: "Slight ðŸŒ§ï¸", // Slight rain
                63: "ðŸŒ§ï¸", // Moderate rain
                65: "Heavy ðŸŒ§ï¸", // Heavy rain
                66: "â„ï¸ðŸŒ¨ï¸", // Light freezing rain
                67: "â„ï¸ðŸŒ¨ï¸", // Heavy freezing rain
                71: "â„ï¸", // Slight snow
                73: "â„ï¸â„ï¸", // Moderate snow
                75: "â„ï¸â„ï¸â„ï¸", // Heavy snow
                77: "â„ï¸", // Snow grains
                80: "Light ðŸŒ§ï¸", // Slight showers
                81: "ðŸŒ§ï¸", // Moderate showers
                82: "Violent ðŸŒ§ï¸", // Violent showers
                85: "â„ï¸", // Slight snow showers
                86: "â„ï¸â„ï¸", // Heavy snow showers
                95: "â›ˆï¸", // Thunderstorm
                96: "â›ˆï¸ hail", // Thunderstorm with slight hail
                99: "â›ˆï¸ HAIL", // Thunderstorm with heavy hail
            };

            const weatherLink = document.getElementById("weather-link");
            const maxTemp = document.getElementById("max-temp");
            const minTemp = document.getElementById("min-temp");
            const weatherEmoji = document.getElementById("weather-emoji");

            const defaultLatitude = -27.4679;
            const defaultLongitude = 153.0281;
            
            const getWeatherData = (latitude, longitude) => {
                const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=1`;
            
                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        const dailyData = data.daily;
                        const maxTemperature = dailyData.temperature_2m_max[0];
                        const minTemperature = dailyData.temperature_2m_min[0];
                        const wmoCode = dailyData.weather_code[0];
                        const emoji = weatherLUT[wmoCode] || "â“"; // Default to "â“" if code is not found
            
                        // Update the button text with the fetched weather data
                        maxTemp.textContent = `Max: ${maxTemperature}Â°C`;
                        minTemp.textContent = `Min: ${minTemperature}Â°C`;
                        weatherEmoji.textContent = `${emoji}`;
                    })
                    .catch((error) => {
                        console.error("Error fetching weather data:", error);
                        maxTemp.textContent = "Max Temp: Error";
                        minTemp.textContent = "Min Temp: Error";
                        weatherEmoji.textContent = "Weather: Error";
                    });
            };
            
            // Try to get the user's current location
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;
                    getWeatherData(userLatitude, userLongitude);
                },
                (error) => {
                    console.warn("Could not get user location, using default:", error.message);
                    getWeatherData(defaultLatitude, defaultLongitude);
                }
            );

            // render stuff
            ReactDOM.render(
                <KoboldcppInfoButton />,
                document.getElementById("info-button-container"),
            );
            ReactDOM.render(
                <Chat />,
                document.getElementById("chat-container"),
            );
        </script>
    </body>
